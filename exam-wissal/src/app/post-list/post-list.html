<div class="accordion" id="postsAccordion">
  <div class="accordion-item" *ngFor="let post of posts">
    <h2 class="accordion-header" id="heading-{{post.id}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse-'+post.id" aria-expanded="false" [attr.aria-controls]="'collapse-'+post.id">
        {{ post.titre }}
      </button>
    </h2>
    <div [id]="'collapse-'+post.id" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading-'+post.id" data-bs-parent="#postsAccordion">
      <div class="accordion-body">
        <app-post-item [post]="post"></app-post-item>
      </div>
    </div>
  </div>
</div>
